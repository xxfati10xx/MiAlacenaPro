<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <title>MiAlacena Pro</title> 
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#059669">
    <script src="https://cdn.tailwindcss.com"></script> 
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script> 
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script> 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap'); 
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; } 
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); } 
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.2); } 
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style> 
</head> 
<body class="bg-slate-50"> 
    <div id="root"></div> 

    <script type="module">
        // IMPORTANTE: Configura tus credenciales aquí o mediante una variable global
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            projectId: "TU_PROYECTO_ID",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "ID_SENDER",
            appId: "ID_APP"
        };

        const app = initializeApp(firebaseConfig);
        window.FirebaseSDK = { 
            db: getFirestore(app), auth: getAuth(app), 
            collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc,
            signInAnonymously, onAuthStateChanged 
        };
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('pantry');
            const [lang, setLang] = useState('es');

            useEffect(() => {
                const init = () => {
                    const { auth, signInAnonymously, onAuthStateChanged, db, collection, onSnapshot } = window.FirebaseSDK;
                    signInAnonymously(auth).catch(console.error);
                    
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            const colRef = collection(db, 'pantry');
                            onSnapshot(colRef, (snapshot) => {
                                setProducts(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
                                setLoading(false);
                            });
                        }
                    });
                };
                window.addEventListener('firebase-ready', init);
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center text-emerald-600 font-bold">Iniciando Alacena...</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24 px-4">
                    <header className="py-8 flex justify-between items-center">
                        <h1 className="text-3xl font-extrabold text-slate-800 tracking-tight">MiAlacena<span className="text-emerald-500">.</span></h1>
                        <div className="flex gap-2">
                             <button onClick={() => setLang(lang === 'es' ? 'en' : 'es')} className="bg-white px-3 py-1 rounded-full shadow-sm text-xs font-bold uppercase border">{lang}</button>
                        </div>
                    </header>

                    {activeTab === 'pantry' ? (
                        <div className="grid gap-3">
                            {products.map(p => (
                                <div key={p.id} className="glass p-4 rounded-3xl border border-white shadow-sm flex justify-between items-center animate-pop">
                                    <div>
                                        <h3 className="font-bold text-slate-700">{p.name}</h3>
                                        <p className={`text-xs ${p.stock <= p.min ? 'text-red-500 font-bold' : 'text-slate-400'}`}>Stock: {p.stock}</p>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <button onClick={() => updateQty(p.id, p.stock - 1)} className="w-10 h-10 rounded-2xl bg-slate-100 flex items-center justify-center font-bold text-lg">-</button>
                                        <button onClick={() => updateQty(p.id, p.stock + 1)} className="w-10 h-10 rounded-2xl bg-emerald-500 text-white flex items-center justify-center font-bold text-lg">+</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="animate-pop bg-white p-6 rounded-[2.5rem] shadow-xl border">
                             <h2 className="text-xl font-bold mb-4">Añadir Producto</h2>
                             <input id="pName" type="text" placeholder="Ej. Leche" className="w-full p-4 bg-slate-50 rounded-2xl mb-4 outline-none focus:ring-2 ring-emerald-400" />
                             <button onClick={() => {
                                 const name = document.getElementById('pName').value;
                                 if(name) addProduct(name);
                             }} className="w-full p-4 bg-emerald-600 text-white rounded-2xl font-bold shadow-lg shadow-emerald-200">Guardar en Alacena</button>
                        </div>
                    )}

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] glass border border-white rounded-[2.5rem] p-2 flex justify-around shadow-2xl">
                        <button onClick={() => setActiveTab('pantry')} className={`px-6 py-3 rounded-full transition-all ${activeTab === 'pantry' ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-400'}`}>Alacena</button>
                        <button onClick={() => setActiveTab('add')} className={`px-6 py-3 rounded-full transition-all ${activeTab === 'add' ? 'bg-emerald-600 text-white shadow-md' : 'text-slate-400'}`}>+ Añadir</button>
                    </nav>
                </div>
            );

            async function updateQty(id, newVal) {
                if (newVal < 0) return;
                const { db, doc, updateDoc } = window.FirebaseSDK;
                await updateDoc(doc(db, 'pantry', id), { stock: newVal });
            }

            async function addProduct(name) {
                const { db, collection, addDoc } = window.FirebaseSDK;
                await addDoc(collection(db, 'pantry'), { name, stock: 1, min: 1, category: 'General' });
                setActiveTab('pantry');
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body> 
</html>
